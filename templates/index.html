<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4 text-center">üìù Task Manager</h1>

  <div class="input-group mb-4">
    <input type="text" id="taskTitle" class="form-control" placeholder="Enter a new task">
    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
  </div>

  <ul id="taskList" class="list-group"></ul>

  <script>
    const API_URL = '/api/tasks';

    async function fetchTasks() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Network response was not ok');
        const tasks = await res.json();
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        tasks.forEach(task => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <span ${task.completed ? 'style="text-decoration: line-through"' : ''}>${task.title}</span>
            <span>
              <button class="btn btn-sm btn-success me-2" onclick="markComplete(${task.id})">‚úî</button>
              <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">üóë</button>
            </span>
          `;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching tasks:', error);
      }
    }

    async function addTask() {
      const title = document.getElementById('taskTitle').value.trim();
      if (!title) return;
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title })
        });
        document.getElementById('taskTitle').value = '';
        fetchTasks();
      } catch (error) {
        console.error('Error adding task:', error);
      }
    }

    async function markComplete(id) {
      try {
        await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ completed: true })
        });
        fetchTasks();
      } catch (error) {
        console.error('Error marking task as complete:', error);
      }
    }

    async function deleteTask(id) {
      try {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        fetchTasks();
      } catch (error) {
        console.error('Error deleting task:', error);
      }
    }

    // Initial fetch
    fetchTasks();
  </script>
</body>
</html>
